    <!-- API CON CLIMA DE PUNTARENAS -->
    <script>
        const settings = {
            async: true,
            crossDomain: true,
            url: 'https://visual-crossing-weather.p.rapidapi.com/forecast?aggregateHours=24&location=Punta%20Arenas%2C%20Chile&contentType=json&unitGroup=metric&shortColumnNames=0',            
            method: 'GET',
            headers: {
                'X-RapidAPI-Key': 'fbf8112a5emsh5a28826d27b54fcp159651jsn85246c13fda1',
                'X-RapidAPI-Host': 'visual-crossing-weather.p.rapidapi.com'
            }
        };

        let localidad = 'Punta Arenas, Chile';
        $.ajax(settings).done(function (response) {
            console.log(response);
            $("#lugar").append("<h4>"+localidad+ "</h4><hr>");
            for(let i=0; i<=11; i++){
            let datosClima = response.locations[localidad].values[i];

            $("#clima").append('<div class="card">'+
                                    '<div class="container">'+
                                    '<div class="cloud front">'+
                                        '<span class="left-front"></span>'+
                                        '<span class="right-front"></span>'+
                                    '</div>'+
                                    '<span class="sun sunshine"></span>'+
                                    '<span class="sun"></span>'+
                                    '<div class="cloud back">'+
                                        '<span class="left-back"></span>'+
                                        '<span class="right-back"></span>'+
                                    '</div>'+
                                    '</div>'+
                                
                                    '<div class="card-header">'+
                                    '<span>Punta Arenas, Chile</span>'+
                                    '<span>'+datosClima.datetimeStr.substr(0, 10)+'</span>'+
                                    '</div>'+

                                    '<div class="card-header">'+
                                    '<span>MIN. / MAX.</span>'+
                                    '<span>'+datosClima.mint+' / '+datosClima.maxt+'</span>'+
                                    '</div>'+
                                
                                    '<span class="temp" style="padding-left: 40%;">'+datosClima.temp+ '°C <br></span>'+
                                
                                    // '<div class="temp-scale">'+
                                    // '<span>Celcius</span>'+
                                    // '</div>'+
                                '</div>')};        
        });
    </script>
